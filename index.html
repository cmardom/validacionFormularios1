<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>Validación de formulario: Tarea 1</title>
  <style>
    body {
      background-color: #fff;
      color: #333;
      font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
      padding: 1em;
      margin: 0;
    }

    * {
      box-sizing: border-box;
    }
  </style>
</head>

<body>
<h1>Tarea 1: Validación</h1>
<form id="formulario">
  <h2>Envíe sus comentarios</h2>
  <ul>
    <li>
      <label for="uname">Nombre de usuario:</label>
      <input type="text" name="uname" id="uname" minlength="5" max="20" required>
      <div class="col-2" id="errorNombre">
        <span class="error">  </span>
      </div>
      <div class="w-100"></div>
    </li>
    <li>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email">
      <div class="col-2" id="errorEmail">
        <span class="error">  </span>
      </div>
      <div class="w-100"></div>
    </li>
    <li>
      <label for="phone">Teléfono:</label>
      <input type="number" name="phone" id="phone" maxlength="15" required>
      <div class="col-2" id="errorPhone">
        <span class="error">  </span>
      </div>
      <div class="w-100"></div>
    </li>
    <li>
      <label for="comment">Comentario:</label>
      <textarea name="comment" id="comment" maxlength="200" required>
          </textarea>
      <div class="col-2" id="errorComment">
        <span class="error">  </span>
      </div>
      <div class="w-100"></div>
    </li>
    <li>
      <button>Enviar comentario</button>
    </li>
  </ul>
</form>

<script src="js/main.js"></script>
</body>

</html>
